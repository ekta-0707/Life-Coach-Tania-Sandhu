<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="logo.png" alt="Logo" />
          <span>Tania Sandhu | Life Coach</span>
        </div>
        <button class="hamburger">&#9776;</button>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section class="contact-section">
        <h2>Contact Us</h2>

        <!-- Success message placeholder -->
        <div id="form-message" style="display:none; color: green; font-weight: bold; margin-bottom: 15px;">
          Thank you! Your message has been sent.
        </div>

        <form
          id="contact-form"
          class="contact-form"
          action="https://formspree.io/f/xdkzgejw"
          method="POST"
        >
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <input type="tel" name="phone" placeholder="Your Phone Number" />
          <textarea
            name="message"
            rows="6"
            placeholder="Your Message"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      &copy; 2025 Tania Sandhu Life Coach |
      <a
        href="mailto:Tiaservicesltd@gmail.com"
        style="color: #aaa; text-decoration: none"
        >Tiaservicesltd@gmail.com</a
      >
    </footer>

    <!-- Scripts -->
    <script>
      // Hamburger toggle
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");
      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("show");
      });

      // Form submission handling
      const form = document.getElementById("contact-form");
      const message = document.getElementById("form-message");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        try {
          const response = await fetch(form.action, {
            method: "POST",
            body: formData,
            headers: { Accept: "application/json" },
          });

          if (response.ok) {
            form.reset();
            message.style.display = "block";
          } else {
            alert("Something went wrong. Please try again.");
          }
        } catch (error) {
          alert("Error submitting form. Please try later.");
        }
      });
    </script>
  </body>
</html>
